<form name="loginForm" [formGroup]="loginForm" novalidate class="nameform">

    <mat-form-field appearance="outline" style="max-width: 350px; min-width: 260px;">
        <mat-label>Edit Name</mat-label>
        <input matInput type="name" placeholder="name" formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" style="max-width: 350px; min-width: 260px;">
        <mat-label>Rationale</mat-label>
        <input matInput type="name" placeholder="name" formControlName="rationale">
    </mat-form-field>
    <br>

    <div class="row" style="text-align: center;">

        <div fxFlex fxLayoutAlign="center center">
            <div fxFlex>
            <button (click)="buttonOption('delete')" class="refreshbutton" mat-mini-fab style="font-size: 8px;" color="success" aria-label="icon">
                <mat-icon>delete</mat-icon>
            </button>
            </div>


            <div fxFlex>
            <button (click)="buttonOption('cancel')"  class="refreshbutton" mat-mini-fab style="font-size: 8px;" color="success" aria-label="icon">
                <mat-icon>cancel</mat-icon>
            </button>
            </div>

            <div fxFlex>
            <button (click)="buttonOption('save')"  class="refreshbutton" mat-mini-fab style="font-size: 8px;" color="success" aria-label="icon">
                <mat-icon>check_circle</mat-icon>
            </button>
            </div>
        </div>
    </div>

</form>

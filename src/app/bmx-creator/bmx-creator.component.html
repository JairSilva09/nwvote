<div style="display: flex;flex-direction: row;">
    <div style="display: flex;border:brown 0px solid;width: 15%; height: 100vh;">

        <!-- LOGO BRANDING ðŸŽ­-->
        <div class="logo-badge" style="font-size: 21px;overflow-x: hidden;">

            <img style="width: 50px;margin-left: 10px;" src="./assets/img/bmxLogo.png">
            <div style="display: flex;flex-direction: column;">
                <div class="title secondary-text"
                    style="color: #004684; margin-top: 10px;text-align: center;font-family: Arial, Helvetica, sans-serif;font-weight: 800;">
                    {{'BRANDMATRIX'}}
                </div>
                <div
                    style="color: #004684; text-align: end;font-family: Arial, Helvetica, sans-serif;font-weight: 600;">
                    {{'Dashboard'}}
                </div>
            </div>
        </div>
        <!--ðŸŽ­ END LOGO BRANDING -->
        <div class="welcome">
            <button mat-icon-button style="background-color: white;margin: 0 20px 0 10px">
                <mat-icon>account_circle</mat-icon>
            </button>
            <div style="color: white; text-align: end;font-family: Arial, Helvetica, sans-serif;font-size: 20px;">
                {{' welcome Alexa!'}}
            </div>
        </div>

        <!-- SIDE MENU ðŸŽ€ -->
        <div class="menu">
            <div [ngClass]="(isMenuActive1)?'menu-item':'menu-active'" (click)="toggleMenuActive('isMenuActive1')">
                <button mat-icon-button style="margin: 0 20px 0 10px">
                    <mat-icon style="font-size: 40px;">list</mat-icon>
                </button>
                <div style=" text-align: end;font-family: Arial, Helvetica, sans-serif;font-size: 20px;">
                    {{'Project List'}}
                </div>
            </div>
            <div [ngClass]="(isMenuActive2)?'menu-item':'menu-active'" (click)="toggleMenuActive('isMenuActive2')">
                <button mat-icon-button style="margin: 0 20px 0 10px">
                    <mat-icon style="font-size: 40px;">open_in_full</mat-icon>
                </button>

                <div style=" display: flex;flex-direction: column;align-items: flex-start;">
                    <div style=" text-align: end;font-family: Arial, Helvetica, sans-serif;font-size: 20px;">
                        {{'Open Links'}}
                    </div>
                    <div style=" text-align: end;font-family: Arial, Helvetica, sans-serif;font-size: 20px;">
                        {{'Archive'}}
                    </div>
                    <div style=" text-align: end;font-family: Arial, Helvetica, sans-serif;font-size: 20px;">
                        {{'Stats'}}
                    </div>
                </div>
            </div>
            <div [ngClass]="(isMenuActive3)?'menu-item':'menu-active'" (click)="toggleMenuActive('isMenuActive3')">
                <button mat-icon-button style="margin: 0 20px 0 10px">
                    <mat-icon style="font-size: 40px;">mail</mat-icon>
                </button>
                <div class="title secondary-text"
                    style=" text-align: end;font-family: Arial, Helvetica, sans-serif;font-size: 20px;">
                    {{'Matrix Invites'}}
                </div>
            </div>
            <div [ngClass]="(isMenuActive4)?'menu-item':'menu-active'" (click)="toggleMenuActive('isMenuActive4')">
                <button mat-icon-button style="margin: 0 20px 0 10px">
                    <mat-icon style="font-size: 40px;">edit</mat-icon>
                </button>
                <div style=" text-align: end;font-family: Arial, Helvetica, sans-serif;font-size: 20px;">
                    {{'Create/Edit Matrix'}}
                </div>
            </div>
            <div [ngClass]="(isMenuActive5)?'menu-item':'menu-active'" (click)="toggleMenuActive('isMenuActive5')">
                <button mat-icon-button style="margin: 0 20px 0 10px">
                    <mat-icon style="font-size: 40px;">stacked_bar_chart</mat-icon>
                </button>
                <div style=" text-align: end;font-family: Arial, Helvetica, sans-serif;font-size: 20px;">
                    {{'Reports'}}
                </div>
            </div>
            <div [ngClass]="(isMenuActive6)?'menu-item':'menu-active'" (click)="toggleMenuActive('isMenuActive6')">
                <button mat-icon-button style="margin: 0 20px 0 10px">
                    <mat-icon style="font-size: 40px;">settings</mat-icon>
                </button>
                <div style=" text-align: end;font-family: Arial, Helvetica, sans-serif;font-size: 20px;">
                    {{'Settings'}}
                </div>
            </div>
        </div>
        <!--ðŸŽ€ END SIDE MENU -->

    </div>


    <div class="project-list" *ngIf="false" style="border: hotpink solid 1px; width: 60%; height: 100vh;"></div>
    <div class="project-list" *ngIf="false" style="border: pink solid 1px; width: 25%; height: 100vh;"></div>

    <div class="open-links" *ngIf="false" style="border: hotpink solid 1px; width: 60%; height: 100vh;"></div>
    <div class="open-links" *ngIf="false" style="border: pink solid 1px; width: 25%; height: 100vh;"></div>

    <div class="matrix-invites" *ngIf="false" style="border: hotpink solid 1px; width: 60%; height: 100vh;"></div>
    <div class="matrix-invites" *ngIf="false" style="border: pink solid 1px; width: 25%; height: 100vh;"></div>


    <!-- CREATE/EDIT COMPONENT  ðŸ§ -->
    <div class="create-edit" *ngIf="!isMenuActive4"  dragula="TASKS"  [(dragulaModel)]="brandMatrixObjects" (dragulaModelChange)="checkDragEvetn($event);brandMatrixObjects = $event">
        
        <div *ngFor="let bmxItem of brandMatrixObjects; let i = index;" 
            style="display: flex;flex-direction: column;margin: 10px;">
            <!-- BMX HEADER ðŸ˜‹ -->
            <div class="emoji-handle" >
                <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                  <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
              </div>
            <div *ngIf="bmxItem.componentType === 'logo-header'" class="development-border" style="cursor: pointer;height: 100px;display: flex;flex-direction: row;justify-content: space-between;align-items: center;
            font-size: 60px;">
                <div>
                    <img style="width: 127px;margin-left: 20px;" src="./assets/img/bi-logo-with-tagline.svg">
                </div>
                <div><span style="color: #253b7d;">Brand</span> <span style="color: #253b7d;">Matrix</span></div>
                <div>
                    <img style="width: 127px;margin-right: 20px;" src="./assets/img/bmx/BD.png">
                </div>

            </div>
            <!--ðŸ˜‹ END BMX HEADER  -->

            <!-- BMX PARAGRAPH EDITOR ðŸ“‘ -->
            <div *ngIf="bmxItem.componentType === 'text-editor'" class="development-border" style="margin-top: 10px;">
                <div style="margin: 30px;" [innerHTML]="bmxItem.componentText | safe: 'html'"></div>
                <ckeditor *ngIf="i === selectedIndex" id="txtTexto" class="ckeditorcev"
                    style="animation: fadeIn 0.5s ease forwards;" [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="model.editorData"(change)="sendTextHtml(i);" [data]="dataEditor" [config]="ckconfig"></ckeditor>

                <button *ngIf="i === selectedIndex" (click)="selectedIndex = '';" mat-icon-button style="outline: none;position: relative;float: right;
                    margin: 20px;top: -444px">
                    <mat-icon style="font-size: 40px;">cancel</mat-icon>
                </button>
                <button *ngIf="i === selectedIndex" (click)="sendTextHtml(i);" mat-icon-button 
                style="outline: none;position: relative;float: right;margin: 20px;top: -444px">
                    <mat-icon style="font-size: 40px;">save</mat-icon>
                </button>
                <button *ngIf="i !== selectedIndex" mat-icon-button
                    style="outline: none;position: relative;float: right;margin: 20px;" (click)="selectedIndex = i">
                    <mat-icon style="font-size: 40px;">edit</mat-icon>
                </button>
            </div>
            <!-- ðŸ“‘ END BMX PARAGRAPH EDITOR -->


            <!-- LIENAR SCALE -->
            <div *ngIf="bmxItem.componentType === 'ranking-scale'" style="display: flex;flex-direction: column;">


                <div *ngFor="let testName of testNames">
                    <label for="html">{{testName.name}}</label>
                    <div
                        style="display: flex;flex-direction: row;border: olive solid 1px;text-align: center;justify-content: start;align-content: center;">
                        <input type="radio" id="1" [name]="testName.name" value="1">
                        <label for="1">1</label>
                        <input type="radio" id="2" [name]="testName.name" value="2">
                        <label for="2">2</label>
                        <input type="radio" id="3" [name]="testName.name" value="3">
                        <label for="3">3</label>
                    </div>
                </div>

            </div>
            <!-- END LIENAR SCALE -->

        </div>

    </div>

    <div class="create-edit" *ngIf="!isMenuActive4" style="border: pink solid 1px; width: 25%; height: 100vh;">
    
        <div *ngIf="true" class="" style="display: flex;flex-direction: column;margin-top: 50px;">
            <button (click)="createNewBmxComponent()" mat-icon-button matTooltip="home" matTooltipPosition="right">
                <mat-icon  class="full-icon">note_add</mat-icon>
            </button>
            <button  matTooltip="full-screen" matTooltipPosition="right" mat-icon-button color="warn"
                aria-label="aria">
                <mat-icon class="full-icon">aspect_ratio</mat-icon>
            </button>
            <button  matTooltip="search" matTooltipPosition="right" mat-icon-button
                color="warn" aria-label="aria">
                <mat-icon class="full-icon">search</mat-icon>
            </button>
            <button *ngIf="!true" mat-icon-button matTooltip="slide comments" matTooltipPosition="right">
                <mat-icon class="full-icon">comment</mat-icon>
            </button>
            <button *ngIf="!false" matTooltip="qr code" matTooltipPosition="right" mat-icon-button
                aria-label="aria">
                <mat-icon class="full-icon">qr_code</mat-icon>
            </button>
        </div>
    </div>

    <!--ðŸ§  END CREATE/EDIT COMPONENT-->


    <div class="reports" *ngIf="false" style="border: hotpink solid 1px; width: 60%; height: 100vh;"></div>
    <div class="reports" *ngIf="false" div style="border: pink solid 1px; width: 25%; height: 100vh;"></div>

    <div class="settings" *ngIf="false" style="border: hotpink solid 1px; width: 60%; height: 100vh;"></div>
    <div class="settings" *ngIf="false" div style="border: pink solid 1px; width: 25%; height: 100vh;"></div>
</div>

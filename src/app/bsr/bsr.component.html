<mat-sidenav-container class="example-container" *ngIf="true" [hasBackdrop]="false">

  <!-- OVERVIEW SLIDE -->
  <mat-sidenav mode="over" [opened]="overview" style="width: 350px;">
    <mat-card (click)="goToSlide(i)" class="example-card" *ngFor="let item of appSearchSlidesData; let i = index">
      <img [src]="'http://www.bipresents.com/' + item.SlideBGFileName" alt="overview"
        style="max-width: 300px;cursor: pointer;">
    </mat-card>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">



      <!-- PRESENTATION -->
      <div *ngIf="!createPostIt" fxLayoutAlign="center center" class="col">
        <div class="slide-box" [style.background]="slideBackground">

          <mat-toolbar class="toolbar mat-elevation-z4" *ngIf="mainMenu">

            <button (click)="home()" mat-icon-button aria-label="Example icon-button with a heart icon">
              <mat-icon>home</mat-icon>
            </button>

            <button (click)="bsr()" mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>lightbulb_outline</mat-icon>
            </button>

            <input class="search" placeholder="search" type="text" (keypress)="searchTerm($event.target.value)">
            <div class="col" *ngIf="isSearching">
              <div style="
              width: 149px;
              height: 580px;
              overflow-y: scroll;
              position: relative;
              left: -186px;
              bottom: 310px;">
                <mat-card (click)="goToSlide(i)" class="example-card" *ngFor="let item of appSlidesData; let i = index">
                  <img [src]="'http://www.bipresents.com/' + item.SlideBGFileName" alt="overview"
                    style="max-width: 100px;cursor: pointer;">
                </mat-card>
              </div>
            </div>
            <button (click)="moveBackward()" mat-icon-button color="primary"
              aria-label="Example icon-button with a heart icon">
              <mat-icon>chevron_left</mat-icon>
            </button>

            <button (click)="moveForward()" mat-icon-button color="primary"
              aria-label="Example icon-button with a heart icon">
              <mat-icon>chevron_right</mat-icon>
            </button>

            <button (click)="comment()" mat-icon-button aria-label="Example icon-button with a heart icon">
              <mat-icon>comment</mat-icon>
            </button>

            <button (click)="openDialog('mobileInfo', 'do')" mat-icon-button color="primary"
              aria-label="Example icon-button with a heart icon">
              <mat-icon>phone_iphone</mat-icon>
            </button>


            <button (click)="sideMenu()" mat-icon-button color="accent"
              aria-label="Example icon-button with a heart icon">
              <mat-icon>import_contacts</mat-icon>
            </button>

            <button mat-icon-button aria-label="Proprietary" style="width: 200px;">
              Proprietary & Confidential
            </button>

            <button (click)="bsr()" mat-icon-button aria-label="page" style="width: 100px;font-size: 23px;">
              {{pageCounter}}
            </button>

            <button (click)="displayHelp(false)" mat-icon-button color="warn"
              aria-label="Example icon-button with a heart icon">
              <mat-icon style="color: green !important;">help</mat-icon>
            </button>

          </mat-toolbar>
        </div>
      </div>


      <!-- POST-ITS -->
      <div *ngIf="createPostIt" fxLayoutAlign="center center" class="col">

        <div class="container">
          <div class="row">

            <div class="col-md-12">
              <!-- Brandstomr and Names toolbar -->
              <mat-toolbar class="toptoolbar mat-elevation-z4" color="primary">
                <div class="row">
                  <div (click)="theme()" class="col brandstorm"
                    style="color: white; font-size: 40px;font-family: Arial">
                    Brandstorm
                  </div>
                  <div class="col" (click)="toggleNamebox()"
                    style="color: white; font-size: 40px;font-family: Arial; right: -370px;cursor: pointer;"
                    [matTooltip]="'Names Create '+ nameCandidates.length" matTooltipPosition="right">
                    Names <span *ngIf="nameCandidates.length > 0">{{':'+nameCandidates.length}}</span>
                  </div>
                  <button *ngIf="isScreenButton" (click)="screenNames()" mat-raised-button class="screen-button">screen</button>
                </div>
              </mat-toolbar>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-8">

                  <div class="presentation-box " style="overflow-y: scroll;">

                    <!-- POST_REPEATER -->
                    <div class="row post-it-container " [ngStyle]="{'max-width': myMaxWith }" cdkDropList
                      [cdkDropListData]="conceptData.concepts" (cdkDropListDropped)="drop($event)">

                      <div [ngClass]="postItListTheme" *ngFor="let item of conceptData.concepts; let i = index;">
                        <mat-card class="mat-elevation-z4 post-card" cdkDrag cdkDragLockAxis="xy">

                          <!-- TITLE -->
                          <mat-card-title>
                            <div class="post-title">
                              <div class="mat-h2" style="line-height: 100%;">{{item.concept}}</div>
                              <hr>
                            </div>
                          </mat-card-title>

                          <!-- HTML-CONTENT -->

                          <mat-card-content class="post-content" (click)="openDialog(item, 'edit')">
                            <div [innerHTML]="item.html"></div>
                          </mat-card-content>

                          <mat-icon class="deleteButton" (click)="openDialog(item, 'delete')">cancel</mat-icon>


                        </mat-card>
                      </div>
                    </div>

                  </div>
                </div>


                <!-- SLIDER -->
                <mat-slider *ngIf="showSlider" [(ngModel)]='sliderVal' [ngStyle]="{'display':slideCss}"
                  (input)="onInputChange($event)"></mat-slider>
                <div class="col-md-4" *ngIf="nameBox && nameBoxB">
                  <!-- NAMES  nameCandidates BOX -->
                  <!-- <button mat-button class="screen-button">screen</button> -->
                  <div class="names-container bounceOut" [ngStyle]="{'max-width': myMaxRWith  }">
                    <div *ngFor="let  nameCandidate of nameCandidates; let i = index">
                      <span *ngIf="!isScreeningNames" (dblclick)="openDialog(nameCandidate, 'deleteName')"
                        style="font-size:22px;margin: 10px;cursor: pointer;overflow: scroll;"
                        [matTooltip]="nameCandidate.Source" matTooltipPosition="right">
                        {{nameCandidate.Name}}
                      </span>
                      <span *ngIf="isScreeningNames" [innerHTML]="nameCandidate.html.replaceAll('\\',' ')"
                        (dblclick)="openDialog(nameCandidate, 'deleteName')"
                        style="font-size:22px;margin: 10px;cursor: pointer;overflow: scroll;"
                        [matTooltip]="nameCandidate.Source" matTooltipPosition="right">
                      </span>
                      <div style="border-bottom: rgba(0,0,0,.12) 1px solid;width: 100%;text-align: center;"></div>
                    </div>
                  </div>

                  <form name="loginForm" [formGroup]="loginForm" novalidate class="name-form"
                    fxLayoutAlign="center center">

                    <mat-form-field style="width: 550px;">
                      <input matInput type="New Name" placeholder="New Name" formControlName="name"
                        [(ngModel)]="newName">
                    </mat-form-field>
                    <button (click)="submitNewName(); newName=''" mat-button color="success" aria-label="icon"
                      style="outline: none;">
                      SUBMIT
                    </button>
                  </form>

                </div>
                <div *ngIf="true">

                </div>

                <div class="col-md-4 " *ngIf="!nameBox && nameBoxB">
                  <!-- NAMES BOX -->
                  <!-- <button mat-button class="screen-button">screen</button> -->
                  <div class="names-container3 bounceIn">
                    <div *ngFor="let  item of nameCandidates; let i = index">
                      <span (dblclick)="openDialog(item, 'deleteName')"
                        style="font-size:22px;margin: 10px;cursor: pointer;overflow: scroll;" [matTooltip]="item.Source"
                        matTooltipPosition="right">
                        {{item.Name}}
                      </span>
                    </div>

                    <form name="loginForm" [formGroup]="loginForm" novalidate class="name-form"
                      fxLayoutAlign="center center">

                      <mat-form-field style="width: 550px;">
                        <input matInput type="New Name" placeholder="New Name" formControlName="name"
                          [(ngModel)]="newName">
                      </mat-form-field>
                      <button (click)="submitNewName(); newName=''" mat-button color="success" aria-label="icon"
                        style="outline: none;">
                        SUBMIT
                      </button>
                    </form>

                  </div>


                </div>

                <div class="col-md-4 " *ngIf="nameBox && !nameBoxB">
                  <!-- NAMES BOX -->
                  <!-- <button mat-button class="screen-button">screen</button> -->
                  <div class="names-container2 bounceIn">
                    <div *ngFor="let  item of nameCandidates; let i = index">
                      <span (dblclick)="openDialog(item, 'deleteName')"
                        style="font-size:22px;margin: 10px;cursor: pointer;overflow: scroll;" [matTooltip]="item.Source"
                        matTooltipPosition="right">
                        {{item.Name}}
                      </span>
                    </div>

                    <form name="loginForm" [formGroup]="loginForm" novalidate class="name-form"
                      fxLayoutAlign="center center">

                      <mat-form-field style="width: 550px;">
                        <input matInput type="New Name" placeholder="New Name" formControlName="name"
                          [(ngModel)]="newName">
                      </mat-form-field>
                      <button (click)="submitNewName(); newName=''" mat-button color="success" aria-label="icon"
                        style="outline: none;">
                        SUBMIT
                      </button>
                    </form>

                  </div>


                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <!-- MENU -->
                  <mat-toolbar class="toolbar-postit mat-elevation-z4 bounceIn" *ngIf="mainMenu">

                    <button (click)="home()" mat-icon-button aria-label="Example icon-button with a heart icon"
                      matTooltip="Info about the action" matTooltipPosition="above">
                      <mat-icon>home</mat-icon>
                    </button>

                    <button (click)="newBlankPostIt()" mat-icon-button color="primary"
                      aria-label="Example icon-button with a heart icon">
                      <mat-icon>note_add</mat-icon>
                    </button>

                    <input class="search" placeholder="search" type="text" (input)="onInputChange($event)"
                      (keypress)="searchTerm($event.target.value)">
                    <div class="col" *ngIf="isSearching">
                      <div style="
                           width: 149px;
                           height: 350px;
                           overflow-y: scroll;
                           position: absolute;
                           left: -170px;
                           bottom: 27px;
                           z-index: 99999999999999;">
                        <mat-card (click)="goToSlide(i)" class="example-card"
                          *ngFor="let item of appSearchSlidesData; let i = index">
                          <mat-card-header>

                            <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
                            <mat-card-subtitle>{{item.DisplayName}}</mat-card-subtitle>
                          </mat-card-header>
                          <img [src]="'http://www.bipresents.com/' + item.SlideBGFileName" alt="overview"
                            style="max-width: 100px;cursor: pointer;">
                        </mat-card>
                      </div>
                    </div>
                    <button (click)="moveBackward()" mat-icon-button color="accent"
                      aria-label="Example icon-button with a heart icon">
                      <mat-icon>chevron_left</mat-icon>
                    </button>

                    <button (click)="moveForward()" mat-icon-button color="warn"
                      aria-label="Example icon-button with a heart icon">
                      <mat-icon>chevron_right</mat-icon>
                    </button>


                    <button (click)="openDialog('mobileInfo', 'do')" mat-icon-button color="primary"
                      aria-label="Example icon-button with a heart icon">
                      <mat-icon>phone_iphone</mat-icon>
                    </button>


                    <button mat-icon-button aria-label="page" style="width: 100px;font-size: 23px;">
                      {{pageCounter}}
                    </button>

                    <button (click)="displayHelp(false)" mat-icon-button color="warn"
                      aria-label="Example icon-button with a heart icon">
                      <mat-icon style="color: green !important;">help</mat-icon>
                    </button>

                  </mat-toolbar>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>


<hotkeys-cheatsheet title="Hotkeys Menu"></hotkeys-cheatsheet>

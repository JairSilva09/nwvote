<mat-sidenav-container class="example-container" *ngIf="true" [hasBackdrop]="false">

  

  <!-- OVERVIEW SLIDE -->
  <mat-sidenav class="overview" mode="over" [opened]="overview">
    <mat-card (click)="goToSlide(i)" *ngFor="let item of appSlidesData; let i = index">
      <p>{{item.SlideDescription}}</p>
      <img [src]="'http://www.bipresents.com/' + item.SlideBGFileName" alt="overview"
        style="max-width: 250px;cursor: pointer;">
    </mat-card>
  </mat-sidenav>

  <mat-sidenav-content style="overflow-y: hidden;">
    <div class="container">

      <!-- MENU ICON -->
      <div fxLayout="row" fxLayoutAlign="center center">
        <button   class="menu-icon" (click)="toogleMenus()" mat-icon-button color="red">
          <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
      </div>

      <button  (click)="moveBackward()" class="menu-left-icon" disableRipple mat-icon-button color="red">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button   (click)="moveForward()" class="menu-right-icon" disableRipple mat-icon-button color="red">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>

      <!-- COMMENTS BOX -->
      <div fxLayout="col" *ngIf="isCommentBox" fxLayoutAlign="center center">
        <div fxFlex class="mat-elevation-z4 comment-box">
          <div class="col">
            <div class="row">
              <button (click)="displayCommentBox()" mat-stroked-button style="color: #004684;
                    position: absolute;
                    right: 7px;
                    top: 201px;" color="primary" aria-label="LOG IN" [disabled]="loginForm.invalid">
                CANCEL
              </button>
              <button (click)="comment()" mat-stroked-button style="color: #004684;
                    position: absolute;
                    right: 100px;
                    top: 201px;" color="primary" aria-label="LOG IN" [disabled]="loginForm.invalid">
                SUBMIT
              </button>
              <form name="loginForm" [formGroup]="loginForm" novalidate class="open-close-container">
                <mat-form-field class="comment-field " appearance="outline">
                  <mat-label>Comment's Box</mat-label>
                  <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="4" [(ngModel)]="commentBoxText"
                    formControlName="suma" cdkAutosizeMaxRows="4" appearance="outline"
                    formControlName="suma"></textarea>
                </mat-form-field>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- COMMENTS BOX -->

              </button>

              </button>

                <mat-form-field class="comment-field " appearance="outline">

                </mat-form-field>
              </form>
            </div>
          </div>
        </div>

      <button class="fullscreen" (click)="openFullscreen()"  matTooltip="FullScreen" matTooltipPosition="right" mat-icon-button color="warn" aria-label="aria">
        <mat-icon class="full-icon">fullscreen</mat-icon>
      </button>
      <!-- PRESENTATION -->
      <div *ngIf="!createPostIt" fxLayoutAlign="center center" class="col">
        <div class="slide-box mat-elevation-z12" [style.background]="slideBackground">
        

          <mat-toolbar class="toolbar mat-elevation-z4 bounceIn" *ngIf="mainMenu">

            <button (click)="home()" mat-icon-button aria-label="Example icon-button with a heart icon">
              <mat-icon>home</mat-icon>
            </button>

            <button (click)="bsr()" mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>lightbulb_outline</mat-icon>
            </button>
          
            <input class="search" placeholder="search" type="text" (input)="searchTerm($event.target.value)">
           
            <button (click)="moveBackward()" mat-icon-button color="primary"
              aria-label="Example icon-button with a heart icon">
              <mat-icon>chevron_left</mat-icon>
            </button>

            <button (click)="moveForward()" mat-icon-button color="primary"
              aria-label="Example icon-button with a heart icon">
              <mat-icon>chevron_right</mat-icon>
            </button>

            <button (click)="displayCommentBox()" mat-icon-button aria-label="Example icon-button with a heart icon">
              <mat-icon>comment</mat-icon>
            </button>

            <button (click)="openDialog('mobileInfo', 'do')" mat-icon-button color="primary"
              aria-label="Example icon-button with a heart icon">
              <mat-icon>phone_iphone</mat-icon>
            </button>


            <button (click)="sideMenu()" mat-icon-button color="accent"
              aria-label="Example icon-button with a heart icon">
              <mat-icon>import_contacts</mat-icon>
            </button>

            <button mat-icon-button aria-label="Proprietary" style="width: 200px;">
              Proprietary & Confidential
            </button>

            <button (click)="bsr()" mat-icon-button aria-label="page" style="width: 100px;font-size: 23px;">
              {{pageCounter}}
            </button>

            <button (click)="displayHelp(false)" mat-icon-button color="warn" aria-label="aria">
              <mat-icon style="color: green !important;">help</mat-icon>
            </button>

            <button (click)="mainMenu = false" mat-icon-button color="warn" aria-label="aria">
              <mat-icon style="color: grey !important;">keyboard_arrow_down</mat-icon>
            </button>


          </mat-toolbar>

        </div>

      </div>


      <div class="col searchy" [style.left]="searchBoxLeftProperty"  *ngIf="appSearchSlidesData.length">
        <mat-card  (click)="goToSlideFromSearch(item.$id)" *ngFor="let item of appSearchSlidesData; let i = index">
          <p>{{item.SlideDescription}}</p>
          <img [src]="'http://www.bipresents.com/' + item.SlideBGFileName" alt="overview"
            style="max-width: 90px;cursor: pointer;">
        </mat-card><hr>
      </div>


      <!-- POST-ITS -->
      <div *ngIf="createPostIt" fxLayoutAlign="center center" class="col">

        <div class="container">
          <div class="row">

            <div class="col-md-12">
             
              <!-- Brandstorm and Names toolbar -->
              <mat-toolbar class="toptoolbar mat-elevation-z12" color="primary">
                <div class="row">
                  <div (click)="theme()" class="col brandstorm"
                    style="color: white; font-size: 40px;font-family: Arial">
                    Brandstorm
                  </div>
                  <div class="col" (click)="toggleNamebox()"
                    style="color: white; font-size: 40px;font-family: Arial; right: -370px;cursor: pointer;"
                    [matTooltip]="'Names Create '+ nameCandidates.length" matTooltipPosition="right">
                    Names <span *ngIf="nameCandidates.length > 0">{{':'+nameCandidates.length}}</span>
                  </div>
                  <button class="screen-button" mat-icon-button *ngIf="isScreenButton" (click)="screenNames()">
                    <mat-icon>folder_special</mat-icon>
                  </button>

                </div>
              </mat-toolbar>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-8">

                  <div class="presentation-box " style="overflow-y: scroll;">

                    <!-- POST_REPEATER -->
                    <div class="row post-it-container " [ngStyle]="{'max-width': myMaxWith }" cdkDropList
                      [cdkDropListData]="conceptData.concepts" (cdkDropListDropped)="drop($event)">

                      <div [ngClass]="postItListTheme" *ngFor="let item of conceptData.concepts; let i = index;">
                        <mat-card class="mat-elevation-z4 post-card" cdkDrag cdkDragLockAxis="yx">
                          <div class="emoji-handle" cdkDragHandle>
                            <!-- <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
                              <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
                              <path d="M0 0h24v24H0z" fill="none"></path>
                            </svg> -->
                          </div>

                          <!-- TITLE -->
                          <mat-card-title>
                            <div class="post-title">
                              <div class="mat-h2" style="line-height: 100%;">{{item.concept}}</div>
                              <hr>
                            </div>
                          </mat-card-title>

                          <!-- HTML-CONTENT -->
                          <mat-card-content class="post-content" (click)="openDialog(item, 'edit')">
                            <div [innerHTML]="item.html"></div>
                          </mat-card-content>

                          <mat-icon class="deleteButton" (click)="openDialog(item, 'delete')">cancel</mat-icon>

                        </mat-card>
                      </div>
                    </div>

                  </div>
                </div>


                <!-- SLIDER -->
                <!-- <mat-slider *ngIf="showSlider" [(ngModel)]='sliderVal' [ngStyle]="{'display':slideCss}"
                  (input)="onInputChange($event)"></mat-slider> -->
                <div class="col-md-4" *ngIf="nameBox && nameBoxB">
                  <!-- NAMES  nameCandidates BOX -->
                  <!-- <button mat-button class="screen-button">screen</button> -->
                  <div class="names-container bounceOut mat-elevation-z2" [ngStyle]="{'max-width': myMaxRWith  }">
                    <div *ngFor="let  nameCandidate of nameCandidates; let i = index">
                      <span *ngIf="!isScreeningNames" (dblclick)="openDialog(nameCandidate, 'deleteName')"
                        style="font-size:22px;margin: 10px;cursor: pointer;overflow: scroll;"
                        [matTooltip]="nameCandidate.Source" matTooltipPosition="right">
                        {{nameCandidate.Name}}
                      </span>
                      <span *ngIf="isScreeningNames" [innerHTML]="nameCandidate.html"
                        (dblclick)="openDialog(nameCandidate, 'deleteName')"
                        style="font-size:22px;margin: 10px;cursor: pointer;overflow: scroll;"
                        [matTooltip]="nameCandidate.Source" matTooltipPosition="right">
                      </span>
                      <div style="border-bottom: rgba(0,0,0,.12) 1px solid;width: 100%;text-align: center;"></div>
                    </div>
                  </div>

                  <form name="loginForm" [formGroup]="loginForm" novalidate class="name-form mat-elevation-z4"
                    fxLayoutAlign="center center">

                    <mat-form-field appearance="outline">
                      <input matInput type="New Name" placeholder="name1, name2, name3" formControlName="name"
                        [(ngModel)]="newName">
                    </mat-form-field>
                    <button (click)="submitNewName(); newName=''" mat-icon-button color="success" aria-label="icon"
                      style="outline: none;">
                      <mat-icon style="font-size: 50px;
                      position: absolute;
                      top: 0px;
                      left: 0px;">play_arrow</mat-icon>
                    </button>
                    <p style="position: absolute;
                    top: 60px;">www.mynamepage.com/{{projectId}}</p>
                  </form>
                </div>



                <div class="col-md-4 " *ngIf="nameBox && !nameBoxB">
                  <!-- NAMES BOX -->
                  <div class="names-container2 bounceIn">
                    <div *ngFor="let  nameCandidate of nameCandidates; let i = index">
                      <span *ngIf="!isScreeningNames" (dblclick)="openDialog(nameCandidate, 'deleteName')"
                        style="font-size:22px;margin: 10px;cursor: pointer;overflow: scroll;"
                        [matTooltip]="nameCandidate.Source" matTooltipPosition="right">
                        {{nameCandidate.Name}}
                      </span>
                      <span *ngIf="isScreeningNames" [innerHTML]="nameCandidate.html"
                        (dblclick)="openDialog(nameCandidate, 'deleteName')"
                        style="font-size:22px;margin: 10px;cursor: pointer;overflow: scroll;"
                        [matTooltip]="nameCandidate.Source" matTooltipPosition="right">
                      </span>
                      <div style="border-bottom: rgba(0,0,0,.12) 1px solid;width: 100%;text-align: center;"></div>
                    </div>
                    <form name="loginForm" [formGroup]="loginForm" novalidate class="name-form2 "
                      fxLayoutAlign="center center">

                      <mat-form-field appearance="outline">
                        <input matInput type="New Name" placeholder="name1, name2, name3" formControlName="name"
                          [(ngModel)]="newName">
                      </mat-form-field>
                      <button (click)="submitNewName(); newName=''" mat-icon-button color="success" aria-label="icon"
                        style="outline: none;">
                        <mat-icon style="font-size: 50px;
                      position: absolute;
                      top: 0px;
                      left: 0px;">play_arrow</mat-icon>
                      </button>
                      <p style="position: absolute;
                    top: 60px;">www.mynamepage.com/{{projectId}}</p>
                    </form>
                  </div>
                </div>
              </div>

              <div class="row">
                <!-- SEARCH RESULTS -->
                <!-- <div class="col" *ngIf="isSearching">
                  <div class="search-results">
                    <mat-card (click)="goToSlide(i)" class="example-card"
                      *ngFor="let item of appSearchSlidesData; let i = index">
                      <mat-card-header>
                        <mat-card-subtitle>{{item.SlideDescription}}</mat-card-subtitle>
                      </mat-card-header>
                      <img [src]="'http://www.bipresents.com/' + item.SlideBGFileName" alt="overview"
                        style="max-width: 100px;cursor: pointer;">
                    </mat-card>
                    <br>
                    <hr>
                  </div>
                </div> -->

                <div class="col-md-12" fxLayoutAlign="center center">
                  <!-- MENU -->
                  <mat-toolbar class="toolbar-postit mat-elevation-z4 bounceIn" *ngIf="mainMenu">

                    <button (click)="home()" mat-icon-button aria-label="Example icon-button with a heart icon"
                      matTooltip="Home" matTooltipPosition="above">
                      <mat-icon>home</mat-icon>
                    </button>

                    <button matTooltip="New Concept" matTooltipPosition="above" (click)="newBlankPostIt()"
                      mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
                      <mat-icon>note_add</mat-icon>
                    </button>

                    <input class="search" placeholder="search" type="text" (input)="searchTerm($event.target.value)">

                    <button (click)="moveBackward()" mat-icon-button color="accent"
                      aria-label="Example icon-button with a heart icon">
                      <mat-icon>chevron_left</mat-icon>
                    </button>

                    <button (click)="moveForward()" mat-icon-button color="warn"
                      aria-label="Example icon-button with a heart icon">
                      <mat-icon>chevron_right</mat-icon>
                    </button>


                    <button (click)="openDialog('mobileInfo', 'do')" mat-icon-button color="primary"
                      aria-label="Example icon-button with a heart icon">
                      <mat-icon>phone_iphone</mat-icon>
                    </button>


                    <button mat-icon-button aria-label="page" style="width: 100px;font-size: 23px;">
                      {{pageCounter}}
                    </button>

                    <button (click)="displayHelp(false)" mat-icon-button color="warn"
                      aria-label="Example icon-button with a heart icon">
                      <mat-icon style="color: green !important;">help</mat-icon>
                    </button>

                    <button (click)="mainMenu = false" mat-icon-button color="warn"
                      aria-label="Example icon-button with a heart icon">
                      <mat-icon style="color: grey !important;">keyboard_arrow_down</mat-icon>
                    </button>

                    <!-- <button class="fullscreen" (click)="openFullscreen()" mat-icon-button color="warn" aria-label="aria">
                      <mat-icon style="color: grey !important;">fullscreen</mat-icon>
                    </button> -->

                  </mat-toolbar>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>



    </div>
  </mat-sidenav-content>

</mat-sidenav-container>

<mat-sidenav-container class="example-container" *ngIf="true">

  <mat-sidenav mode="over" [opened]="overview" style="width: 350px;">  
      <mat-card class="example-card" *ngFor="let item of appSlidesData">        
        <img  [src]="'http://www.bipresents.com/' + item.SlideBGFileName" alt="overview" style="max-width: 300px;">    
      </mat-card>    
  </mat-sidenav >
    
  <mat-sidenav-content >
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div *ngIf="!createPostIt" class="col">
          <div class="presentation-box" [style]="slideBackground">

            <mat-toolbar class="toolbar mat-elevation-z4" *ngIf="mainMenu">

              <button  (click)="home()" mat-icon-button aria-label="Example icon-button with a heart icon">
                <mat-icon>home</mat-icon>
              </button>

              <button  (click)="bsr()" mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
                <mat-icon>lightbulb_outline</mat-icon>
              </button>

              <input class="search" placeholder="search" type="text">

              <button (click)="moveBackward()" mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
                <mat-icon>chevron_left</mat-icon>
              </button>

              <button  (click)="moveForward()" mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
                <mat-icon>chevron_right</mat-icon>
              </button>

              <button (click)="comment()" mat-icon-button aria-label="Example icon-button with a heart icon">
                <mat-icon>comment</mat-icon>
              </button>

              <button (click)="mobileInstruccions()" mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
                <mat-icon>phone_iphone</mat-icon>
              </button>


              <button (click)="sideMenu()" mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
                <mat-icon>import_contacts</mat-icon>
              </button>

              <button mat-icon-button aria-label="Proprietary" style="width: 200px;">
                Proprietary & Confidential
              </button>

              <button (click)="bsr()" mat-icon-button aria-label="page" style="width: 100px;">
                {{pageCounter}}
              </button>

              <button (click)="help()" mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
                <mat-icon  style="color: green !important;">help</mat-icon>
              </button>

            </mat-toolbar>
          </div>
        </div>
        <div class="col" *ngIf="createPostIt">
          <div class="presentation-box">


            <mat-toolbar class="toptoolbar mat-elevation-z4" color="primary" >
              <div class="row">

                <div class="col" style="color: white; font-size: 40px;font-family: Arial; right: -370px;">

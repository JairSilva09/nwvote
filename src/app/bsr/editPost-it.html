<div *ngIf="infoMessage">
    <form name="loginForm" [formGroup]="loginForm" novalidate class="nameform">


        <div *ngIf="!isDeleting" class="mat-h2" style="text-align: center;">Are you sure you want to delete? </div>
        <!-- <div *ngIf="!isDeleting" class="mat-h4">This post will be removed permanently.</div> -->
        <div *ngIf="!isDeleting" class="mat-h1" style="text-align: center;color: #004684;">{{concept}}</div>
        <hr>

        <div class="row" style="text-align: center;">

            <div fxFlex fxLayoutAlign="end end">            
                <div fxFlex>
                   
                    <button *ngIf="!isDeleting" (click)="buttonOption('cancel')" class="refreshbutton" mat-mini-fab
                        style="color: white;background-color: red;padding: 4px;outline: none;" color="success" aria-label="icon">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </div>

                <div fxFlex>
                  
                    <button *ngIf="!isDeleting" (click)="buttonOption('delete')" class="refreshbutton" mat-mini-fab
                        style="color: white;background-color: green;padding: 4px;outline: none;" color="success" aria-label="icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
<div *ngIf="!infoMessage" style="height: 500px;">

    <form name="loginForm" [formGroup]="loginForm" novalidate class="nameform" fxLayoutAlign="center center">

        <mat-form-field *ngIf="!isDeleting"  style="width: 550px;">         
            <input matInput type="title" placeholder="title" formControlName="name">
        </mat-form-field>
    </form>

    <hr>
    <div class="mat-h3" style="text-align: center;color: #004684;">
        <div class="row">
            <div class="col">
                <div>Key Words and Concepts</div>
                <ckeditor [editor]="Editor" [data]="dataEditor"></ckeditor>
            </div>
            <div class="col">
                <div>Name Candidates</div>
                <ckeditor [editor]="Editor" [data]="dataEditor"></ckeditor>
            </div>
        </div>
    </div>

    <div fxLayoutAlign="end end">
        <button (click)="buttonOption('dismiss')" class="refreshbutton" mat-mini-fab style="font-size: 8px;"
            color="success" aria-label="icon">
            <mat-icon>check</mat-icon>
        </button>
    </div>
</div>


<section class="text-center" style="padding-top: 80px;">

    <h1>{{name}}</h1>

</section>
<hr>
<div class="bg-light">
    <div class="container">
        <div class="row">
            
            <div class="col-md-4 text-center" style="position: absolute;bottom: 294px;">
                <div *ngIf="!positiveVote" (click)="setPositive()"  class="card mb-4 shadow-sm" >
                    <div matRipple class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#" class=" my-2">Positive</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="positiveVote"  (click)="setPositive()" class="card mb-4 shadow-sm" style="background-color: blue;">
                    <div matRipple class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#" class=" my-2" style="color: white;">Positive</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!neutralVote" (click)="setNeutral()"  class="card mb-4 shadow-sm" >
                    <div matRipple class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#" class=" my-2">Neutral</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="neutralVote"  (click)="setNeutral()" class="card mb-4 shadow-sm" style="background-color: blue;">
                    <div matRipple class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#" class=" my-2" style="color: white;">Neutral</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!negativeVote" (click)="setNegative()"  class="card mb-4 shadow-sm" >
                    <div matRipple class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#" class=" my-2">Negative</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="negativeVote"  (click)="setNegative()" class="card mb-4 shadow-sm" style="background-color: blue;">
                    <div matRipple class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#" class=" my-2" style="color: white;">Negative</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

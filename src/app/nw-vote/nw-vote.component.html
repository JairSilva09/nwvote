<mat-toolbar class="toolbar mat-elevation-z2">PROJECT NAME</mat-toolbar>





<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <section class="text-center " style="padding: 35px 0px 31px 0px;">

                <h1>{{name}}</h1>
                <hr>

            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <section class="text-center " style="padding: 40px 0px 31px 0px;">

                        <button *ngIf="!positiveVote" (click)="setPositive()" type="button"
                            class="btn btn-outline-primary btn-lg mat-elevation-z8" style="color:#1b5e20;width: 260px;border-color: #1b5e20; ">
                            POSITITVE
                        </button>
                        <button *ngIf="positiveVote" (click)="setPositive()" type="button"
                            class="btn btn-lg mat-elevation-z2 "
                            style="background-color: #1b5e20;color: white;width: 260px;">
                            POSITITVE
                        </button>

                    </section>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <section class="text-center " style="padding: 40px 0px 31px 0px;">

                        <button *ngIf="!neutralVote" (click)="setNeutral()" type="button"
                            class="btn btn-outline-primary btn-lg mat-elevation-z8" style="color:#0d47a1;width: 260px;border-color: #0d47a1;  ">
                            NEUTRAL
                        </button>
                        <button *ngIf="neutralVote" (click)="setNeutral()" type="button"
                            class="btn btn-lg mat-elevation-z2"
                            style="background-color: #0d47a1;color: white;width: 260px;">
                            NEUTRAL
                        </button>

                    </section>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <section class="text-center " style="padding: 40px 0px 31px 0px;">

                        <button *ngIf="!negativeVote" (click)="setNegative()" type="button"
                            class="btn btn-outline-primary btn-lg mat-elevation-z8" style="color:#b71c1c;width: 260px;border-color: #b71c1c; ">
                            NEGATIVE
                        </button>
                        <button *ngIf="negativeVote" (click)="setNegative()" type="button"
                            class="btn btn-lg mat-elevation-z2"
                            style="background-color: #b71c1c;color: white;width: 260px;">
                            NEGATIVE
                        </button>

                    </section>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="progress mat-elevation-z2" style="margin-top: 100px;">
                <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>
